<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans antialiased text-gray-800"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-gray-800 mb-2">Markdown Renderer</h1><p class="text-lg text-gray-600">Dynamically rendering `input.md` to HTML</p></header><main class="bg-white p-6 rounded-lg shadow-md mx-auto max-w-4xl"><div id="markdown-content" class="prose prose-sm sm:prose lg:prose-lg xl:prose-xl max-w-none">Loading Markdown content...</div></main><footer class="text-center mt-8 text-gray-500 text-sm"><p>&copy; 2023 Markdown Renderer. All rights reserved.</p></footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {const markdownContainer = document.getElementById('markdown-content');fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {markdownContainer.innerHTML = marked.parse(markdownText);}).catch(error => {console.error('Error fetching or parsing Markdown:', error);markdownContainer.innerHTML = `<p class="text-red-600">Failed to load Markdown content: ${error.message}</p>`;});});</script></body></html>
